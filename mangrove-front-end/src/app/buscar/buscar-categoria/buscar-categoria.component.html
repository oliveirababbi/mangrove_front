<div class="container">
  <div class="row mb-5 mt-5 justify-content-between">
    <div class="col-md-4">
      <h5>
        Encontrados {{ categoria.produtos.length }} produtos em
        {{ categoria.nomeCategoria }}
      </h5>
    </div>

    <div class="col-md-2">
      <select name="opcaoKey" id="opcaoKey" (change)="opcaoKey($event)" class="border-r p-2">
        <option value=""selected disabled> Ordenar por: </option>
        <option value=1>Nome</option>
        <option value=2>Pre√ßo</option>
      </select>         
  </div>
</div>
</div>

<div class="container">
  <section class="row justify-content-center fontRoboto">
     <article class="card borda-cor-especial card-largura p-0 m-4 col-12" *ngFor="let produto of categoria.produtos | orderBy : key : reverse">
     <div class="card text-center">
         <div class="card-body p-3">
             <img src="{{produto.fotoProduto}}" onerror="this.src = 'https://portal.crea-sc.org.br/wp-content/uploads/2017/11/imagem-indisponivel-para-produtos-sem-imagem_15_5.jpg'" class=" card-posicao-imagem" alt="carangueijo" >
             <h5 class="card-title text-center">{{produto.nomeProduto}}</h5>
                 <p class="card-text text-center">R${{produto.valorProduto.replace(".", ",")}}</p>                  
           <div class="d-flex flex-column">
             <button href="#" class="btn color-button-success border-r px-4 py-0 m-0 mb-3" [routerLink]="['/carrinho-compras', produto.id]">Adicionar ao Carrinho</button>
             <button class="btn color-button-info border-r px-4 py-0 mb-3" [routerLink]="['/detalhe-produto', produto.id]">Ver mais</button>
           </div>
           <div *ngIf="administrador()">
            <hr>
            <button class="btn btn-info mr-2"  [routerLink]="['/produto-edit', produto.id]">Editar</button>
            <button  class="btn btn-danger" [routerLink]="['/produto-delete', produto.id]">Apagar</button>
           </div>  
         </div>
     </div>            
</article>
</section>
</div>
