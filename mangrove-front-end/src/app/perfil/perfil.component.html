<div class="container-fluid">

    <div class="container">
    
        <div class="row flex-wrap pt-5 mr-5 p-5">
            <div class="col-md-3 ml-5">
                <img src="{{usuario.fotoUsuario}}" onerror="this.src = 'https://imgur.com/x0MpjPt.png'" alt="" width="200px" height="200px"  class="img-fuid rounded-circle">
            </div>
    
            <div class="col-md-8 mt-4 ml-3">
                <ul class="list-unstyled">
                    <li class="noWrap"><h5> <b>Nome:</b>  {{usuario.nomeUsuario}}</h5></li>
                    <li class="noWrap"><h5><b>Tipo de usu√°rio:</b>  {{usuario.tipoUsuario}}</h5></li>
                </ul>
            </div>
        </div>
       
        <hr>

        <div class="container">
            <section class="row justify-content-center fontRoboto">
                <article
                  class="card borda-cor-especial card-largura p-0 m-4 col-12"
                  *ngFor="let produto of usuario.produtos">
                  <div class="card text-center">
                    <div class="card-body p-3">
                      <img
                        src="{{ produto.fotoProduto }}"
                        onerror="this.src = 'https://portal.crea-sc.org.br/wp-content/uploads/2017/11/imagem-indisponivel-para-produtos-sem-imagem_15_5.jpg'"
                        class="card-posicao-imagem"
                         alt="foto do produto"  width="300px" height="300px"
                      />
                      <h5 class="card-title text-center">{{ produto.nomeProduto }}</h5>
                      <p class="card-text text-center">R$ {{ produto.valorProduto }}</p>
                      <div class="d-flex flex-column">
                        <button
                          href="#"
                          class="btn botao-cor-especial border-r px-4 py-0 m-0 mb-3"
                        >
                          Adicionar ao carrinho
                        </button>
                        <button class="btn botao-cor-compra border-r px-4 py-0 mb-3">
                          Ver mais
                        </button>
                      </div>
                      <hr>
                      <div *ngIf="verificaoUsuario()">
                        <button class="btn btn-info mr-2"  [routerLink]="['/produto-edit', produto.id]">Editar</button>
                        <button  class="btn btn-danger" [routerLink]="['/produto-delete', produto.id]">Apagar</button>
                       </div>
                    </div>
                  </div>
                </article>
              </section>
            </div>
        </div>
    
    </div>
