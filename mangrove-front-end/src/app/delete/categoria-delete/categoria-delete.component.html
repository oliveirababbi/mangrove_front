<div class="container mb-5 mt-5 fontRoboto">
    <div class="row mb-3 justify-content-center">
        <div class="col-md-12">
            <h3 class="text-center text-dark">APAGAR CATEGORIA</h3>
        </div>
    </div>

    <div class="row mb-3 justify-content-center">
        <div class="col-md-6">
            <h5 class="text-center text-dark">Você tem certeza que deseja apagar essa categoria? <br>Todas as postagens relacionadas a ela serão apagadas.</h5>
        </div>
    </div>

    <div class="row mb-3 justify-content-center">
        <div class="col-md-8">
            <h5 class="text-center text-dark">Categoria:  "{{categoria.nomeCategoria}}"</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn botao-cancelar px-4" routerLink="/categoria">Não</button>
            <button class="btn botao-apagar ml-3 px-4" (click)="deletar()">Sim</button>
        </div>
    </div>

</div>
