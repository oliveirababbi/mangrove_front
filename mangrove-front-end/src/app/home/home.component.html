    <div class="container mt-4">
      <div class="row justify-content-center">
        <h1>PRODUTOS EM DESTAQUE</h1>
      </div>
    </div>
    <!--carrossel produtos-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <section class="row justify-content-center fontRoboto">
            <article
              class="card borda-cor-especial card-largura p-0 m-4 col-12"
              *ngFor="let produto of listaProdutos.slice(0,4)"
            >
              <div class="card text-center">
                <div class="card-body p-3">
                  <img
                    src="{{ produto.fotoProduto }}"
                    onerror="this.src = 'https://portal.crea-sc.org.br/wp-content/uploads/2017/11/imagem-indisponivel-para-produtos-sem-imagem_15_5.jpg'"
                    class="card-posicao-imagem"
                    alt="carangueijo"
                  />
                  <h5 class="card-title text-center">{{ produto.nomeProduto }}</h5>
                  <p class="card-text text-center">R$ {{ produto.valorProduto }}</p>
                  <div class="d-flex flex-column">
                    <button
                      href="#"
                      class="btn color-button-success border-r px-4 py-0 m-0 mb-3" [routerLink]="['/carrinho-compras', produto.id]">
                      Adicionar ao carrinho
                    </button>
                    <button class="btn color-button-info border-r px-4 py-0 mb-3" [routerLink]="['/detalhe-produto', produto.id]">Ver mais</button>
                  </div>
                  <div *ngIf="administrador()">
                    <button class="btn btn-info mr-2"  [routerLink]="['/produto-edit', produto.id]">Editar</button>
                    <button  class="btn btn-danger" [routerLink]="['/produto-delete', produto.id]">Apagar</button>
                   </div>
                </div>
              </div>
            </article>
          </section>
        </div>
        <div class="carousel-item">
          <section class="row justify-content-center fontRoboto">
            <article
              class="card borda-cor-especial card-largura p-0 m-4 col-12"
              *ngFor="let produto of listaProdutos.slice(4,8)">
              <div class="card text-center">
                <div class="card-body p-3">
                  <img
                    src="{{ produto.fotoProduto }}"
                    onerror="this.src = 'https://portal.crea-sc.org.br/wp-content/uploads/2017/11/imagem-indisponivel-para-produtos-sem-imagem_15_5.jpg'"
                    class="card-posicao-imagem"
                    alt="carangueijo"
                  />
                  <h5 class="card-title text-center">{{ produto.nomeProduto }}</h5>
                  <p class="card-text text-center">R$ {{ produto.valorProduto }}</p>
                  <div class="d-flex flex-column">
                    <button
                      href="#"
                      class="btn color-button-success border-r px-4 py-0 m-0 mb-3" [routerLink]="['/carrinho-compras', produto.id]"
                    >
                      Adicionar ao carrinho
                    </button>
                    <button class="btn color-button-info border-r px-4 py-0 mb-3" [routerLink]="['/detalhe-produto', produto.id]">
                      Ver mais
                    </button>
                  </div>
                  <div *ngIf="administrador()">
                    <button class="btn btn-info mr-2"  [routerLink]="['/produto-edit', produto.id]">Editar</button>
                    <button  class="btn btn-danger" [routerLink]="['/produto-delete', produto.id]">Apagar</button>
                   </div>
                </div>
              </div>
            </article>
          </section>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
        <span class="carousel-control-prev-icon  buttonCarrosel py-5" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
        <span class="carousel-control-next-icon buttonCarrosel py-5" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  
    <!--/carrossel de produtos-->
