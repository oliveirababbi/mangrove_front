<div class="container">
    <div class="row justify-content-around mt-5">
        <div class="col-md-6">
            <h2>Todas as categorias:</h2>  
        </div>   
       
        <div class="col-md-4">
            <div class="input-group">
                <input type="text" class="form-control borderRad" aria-label="Text input with dropdown button" placeholder="filtrar por categoria" [(ngModel)]='nomeCategoria' (keyup)="findByNomeCategoria()">
            </div>
        </div>
    </div>
</div>

<div class="container">
            <div class="row d-flex justify-content-between m-5">
               
                <div class="col-md-4 flex-column">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col px-4">Categorias</th>
                            <th scope="col" class="text-center">Ações</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let categoria of listaCategorias, index as id">
                            <td>
                                <a [routerLink]="['/buscar-categoria', categoria.id]">{{categoria.nomeCategoria}}</a>
                            </td>
                            <td class="d-flex justify-content-end">
                                <button class="btn btn-info mr-2 p-1"  [routerLink]="['/categoria-edit', categoria.id]">Editar</button>
                                <button  class="btn btn-danger p-1" [routerLink]="['/categoria-delete', categoria.id]">Apagar</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    
                </div>
                               

                <div class="col-md-4 m-5">
                    <h5 class="fs-18 text-center fontQuick"> Cadastre aqui nova categoria: </h5>
                    <div class="form-group">
                        <input [(ngModel)]="categoria.nomeCategoria" type="text" name="nomeCategoria" class="form-control " id="nomeCategoria" placeholder="Digite o nome da categoria">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark" (click)="cadastrarCategoria()">Cadastrar</button>
                    </div> 
                </div>
 
            </div>
        </div>
