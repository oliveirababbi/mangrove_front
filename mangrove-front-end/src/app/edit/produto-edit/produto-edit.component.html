<div class="container-fluid justify-content-center">

    <h1 class="text-center mt-5">EDITAR PRODUTO</h1>

</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        
        <div class="col-md-6 margem-there">
            <div class= "form-group">
                <label for="titulo">Nome do produto</label>
                <input type="text" [(ngModel)]="produto.nomeProduto" class="form-control shadow" id="titulo" placeholder="Nome do Produto">
            </div>
            <div class="form-group">
                <label for="texto">Descrição do produto</label>
                <textarea type="text" [(ngModel)]="produto.descricaoProduto" class="form-control shadow"  name="texto" id="Descrição" placeholder="Digite o texto entre 5-1000 caracteres" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="titulo">Foto do produto</label>
                <input type="text" [(ngModel)]="produto.fotoProduto" class="form-control shadow" id="titulo" placeholder="Foto do Produto">
            </div>


        </div>



        <div class="col-md-6 margem-here">
        
        <div>
        <div class="form-group">
            <label for="titulo">Valor do produto</label>
            <input type="text" [(ngModel)]="produto.valorProduto" class="form-control shadow" id="titulo" placeholder="Valor do Produto">
        </div>
        <div class="form-group">
            <label for="titulo">Estoque do produto</label>
            <input type="text" [(ngModel)]="produto.estoqueProduto" class="form-control shadow" id="titulo" placeholder="Estoque do Produto">
            <button class="botao-cor-especial botao-tamanho btn btn-success mt-5 rounded-pill" (click)="atualizar()" >Atualizar</button>

        </div>
        </div>


        </div>
    </div>
</div>


<div class="container-fluid justify-content-center">

    <div class="row justify-content-center">
        <div class="col-md-10 mb-3">
            <h1 class="text-center">EDITAR CATEGORIA</h1>
        </div>

        <div class="col-md-10 d-flex justify-content-center"> 
            <div class="form-group">
                <label for="titulo">Nome</label>
                <input type="text" [(ngModel)]="categoria.nomeCategoria" class="form-control shadow" id="titulo" placeholder="Nome">
                <button class="botao-cor-especial botao-tamanho btn btn-success mt-5 rounded-pill" (click)="atualizar()">Atualizar</button>
        
                
            </div>
        </div>
    
        
        </div>



    </div>
