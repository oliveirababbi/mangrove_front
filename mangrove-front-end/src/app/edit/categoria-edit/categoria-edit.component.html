<div class="containerv body">
<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h1 class="text-center fontRoboto"><B>EDITAR CATEGORIA</B></h1> 
        </div>
    </div>
<div class="container justify-content-center">
        <div class="row justify-content-center mb-5">
            <div class="col-md-5">
            <div class="form-group">
                <label for="nomeCategoria mb-2 fontRoboto">Nome da Categoria:</label>
                <input type="text" class="form-control form-custom" id="descricao" [(ngModel)]='categoria.nomeCategoria'>
            </div>
            <div class="d-flex justify-content-center button-hover">
                <button class="btn botao-cancelar" routerLink='/categoria'>Cancelar</button>
                <button class="btn botao-atualizar ml-3" (click)="atualizar()">Confirmar</button>
            </div>
        </div>
    </div>
</div>
</div>
