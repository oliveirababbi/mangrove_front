<div class="container-fluid d-flex bg-mangue justify-content-center">
    <div class="col-md-6">
        <div class="row d-flex justify-content-center my-5">
            <div class="col-md-8 shadow p-5 mb-5 form-custom-geral">
                <h1 class="text-center mb-5 mt-3">Entrar</h1>
                <div class="form-group">
                    <label class="form-label" for="usuario">E-mail</label>
                    <input [(ngModel)]="usuarioLoginModel.emailUsuario" class="form-control form-custom" type="text" name="usuario"
                        id="usuario" placeholder="Digite seu usuario">
                </div>
                <div class="form-group">
                    <label class="form-label" for="senha">Senha</label>
                    <input [(ngModel)]="usuarioLoginModel.passwordUsuario" class="form-control form-custom" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="button-login">
                    <button type="submit" class="btn " (click)="entrar()">Login</button>
                </div>
                
                <div class="cadastro text-center pb-3 mt-4">
                    <p>NÃ£o tem uma conta?</p>
                    <a routerLink="/cadastrar">Cadastre-se!</a>
                </div>
                
            </div>
        </div>
    </div>


</div>
